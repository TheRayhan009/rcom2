<!DOCTYPE html>

    <link rel="stylesheet" href="static/contact.css"> <!-- Link to your CSS file -->
    <link rel="icon" type="image/x-icon" href="static/3.jpg">
</head>
<body>
    <header>
        <div class="container">
            <li><h1><a href="/home">R.com</a></h1></li>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="blog">Blog</a></li>
                    <li><a href="login">Login</a></li>
                    <li><a href="addpostlogin">Add Post</a></li>
                    <li><a href="users">User</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>
            <form action="#" method="post">
                <div>
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
